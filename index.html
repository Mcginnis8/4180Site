<!DOCTYPE html>
<html>
<head>
    <title>Interactive Features</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Voice commands</h1>
    <ul>
        <li>Turn on lights</li>
        <li>Turn off lights</li>
        <li>Turn light red</li>
        <li>Turn light green</li>
        <li>Turn light blue</li>
        <li>Boogie bomb</li>
        <li>What the sigma</li>
        <li>Play young boy</li>
        <li>Play Beethoven</li>
        <li>Set 10 second timer</li>
        <li>Turn on fan</li>
        <li>Turn off fan</li>
        <li>Relax nature</li>
        <li>Relax rain</li>
    </ul>
</body>
</html>
